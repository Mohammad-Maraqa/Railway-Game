<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #game, #description {
            display: none; 
        }
        .hidden {
            display: none;
        }
        .menu, .game-board {
            text-align: center;
            margin-top: 20px;
        }
        /* Main Container */
        #board {
            display: grid;
            
            border: 3px solid #007BFF; 
            border-radius: 8px; 
            padding: 5px; 
            background-color: rgb(67, 31, 31); 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); 
        }
        #playerInf{
            border: 3px solid #007BFF; 
            border-radius: 8px; 
            margin: 20px;
            background-color: rgb(176, 194, 170); 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); 
        
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(10, 40px); 
            justify-content: center;
            align-items: center;
            gap: 2px;
            max-height: 50%;
        }
        #Changer {
            width: 100vw; 
            height: 100vh; 
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('starter_eng\\pics\\homescreen.jpg');
            background-size: cover; 
            background-position: center;
            background-repeat: no-repeat; 
        }
        .cell {
            width: 0px;
            height: 30px;
            border: 1px solid #000;
        }
        

        /* Active button style */
        .active {
            background-color: green;
            color: white;
        }
        input {
            border: 2px solid #8B4513; 
            border-radius: 5px; 
            padding: 10px; 
            width: 20%; 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); 
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        /* Focus effect */
        input:focus {
            border-color: #A0522D;
            box-shadow: 0 0 8px rgba(160, 82, 45, 0.5); 
            outline: none;
        }

        /* Placeholder style */
        input::placeholder {
            color: #A0522D; 
            opacity: 0.7; 
        }
        button {
            padding: 15px 30px;
            background-color: #8B4513; 
            color: white; 
            border: none;
            border-radius: 5px;
            margin: 5px;
            
            cursor: pointer; 
            font-size: 16px; 
            transition: background-color 0.3s ease, box-shadow 0.3s ease; 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); 
        }

        /* Hover effect */
        button:hover {
            background-color: #A0522D; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Focus effect */
        button:focus {
            outline: none; 
            box-shadow: 0 0 8px rgba(160, 82, 45, 0.5); 
        }

    </style>
    
</head>
<body>
<div id="Changer"> </div>

<script src="maps.js"></script>

<script src="helpers.js"></script>

<script src="init.js"></script>
<script src="mainMenuScript.js"></script>

</body>
</html>
